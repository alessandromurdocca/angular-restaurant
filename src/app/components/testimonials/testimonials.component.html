<div class="bg-white mt-4">
  <div class="text-center pt-6">
    <app-line-with-text [text]="'Testimonials'"></app-line-with-text>
    <h2 class="text-4xl font-extrabold font-nunito">Our Clients Say!!!</h2>
  </div>

  <!-- Griglia per mostrare le recensioni attuali (3 alla volta) -->
  <div class="grid grid-cols-1 gap-2 px-4 my-4 lg:grid-cols-3">
    @for (review of currentReviews; track $index) {
    <div class="p-4 border-solid border-gray-200 border-[1px]">
      <div class="flex flex-col">
        <fa-icon class="text-secondary text-4xl" [icon]="quoteIcon"></fa-icon>
        <span>{{ review.text }}</span>
        <div class="flex flex-row items-center mt-4">
          <img class="rounded-full" [src]="review.imageUrl" />
          <div class="flex flex-col ml-3">
            <span class="font-extrabold font-nunito">{{ review.reviewerName }}</span>
            <span>{{ review.reviewerRole }}</span>
          </div>
        </div>
      </div>
    </div>
    }

  </div>

  <!-- Indicatori per il carosello -->
  <div class="w-full flex flex-row justify-center mt-6 pb-14">
    @for (review of reviews; track $index)
    {
    <span (click)="goToSlide($index)" class="cursor-pointer w-4 h-4 rounded-full mx-2"
      [ngClass]="isDotActive($index) ? 'bg-secondary' : 'bg-white border-[1px]'">
    </span>
    }

  </div>
</div>
