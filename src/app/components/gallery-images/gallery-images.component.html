<div class="grid grid-cols-2 gap-4 m-4 p-6">
  @for (image of images; track image.id) {
  <div class="flex " [ngClass]="{
    'justify-self-end self-end': image.id == 2,
    'justify-self-end self-start flex-row-reverse': image.id == 3
  }">
    <img [ngClass]="image.id!==1 && image.id !==4?'w-3/4':'w-full'" [src]="image.url" />
  </div>
  }
</div>
