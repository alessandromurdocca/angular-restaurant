<div class="w-full flex flex-col items-center justify-center">
  <span class="text-secondary font-pacifico font-bold">Food Menu</span>
  <h2 class="text-3xl font-extrabold font-nunito">Most Popular Items</h2>
  <div class="w-full flex justify-center my-12">
    @for (item of categoryItems; track $index) {
    <div class="flex flex-row items-center max-w-36 p-1 border-b-2 pb-5"
      [ngClass]="item.title===tabOpen?'border-secondary':'border-slate-400'">
      <fa-icon [icon]="item.icon" class="text-4xl mr-4 text-secondary"></fa-icon>
      <div class="flex flex-col" (click)="changeTab(item.title)">
        <span class=" text-sm font-heebo">{{item.title}}</span>
        <span class=" text-base font-heebo font-extrabold">{{item.subtitle}}</span>
      </div>
    </div>
    }

  </div>
  <div class="mb-10">
    <input placeholder="Cerca..." (input)="changeText($event)"/>
  </div>
  <div class="w-full px-4 grid grid-cols-1 columns-1 gap-5 justify-between lg:grid-cols-2 lg:columns-2 lg:gap-10 lg:px-28">
    @for (item of menuElements; track item.id) {
    <app-food-menu-element [title]="item.name" [subtitle]="item.category" [price]="item.price"
      [imageSrc]="item?.imageSrc" />
    }
  </div>

</div>
